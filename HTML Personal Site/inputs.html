<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Example</title>
  </head>
  <body>
    <form class="inputs_form" action="index.html" method="post">
      <input type="text" name="text_input" value="text input"><br>
      <input type="submit"><br>
      <input type="form" name="file_picker" value="Pick a File"><br>
      <input type="date" name="date_picker" value="Pick a Date"><br>
      <input type="radio" name="radio_picker" value="Radio Picker"><br>
      <input type="range" name="volume" min="0" max="10"><br>
    </form>
  </body>
</html>
