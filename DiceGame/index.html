<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dice Game!</title>
    <meta name="description" content="A home made dice game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Praise&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header container">
        <img
          src="./img/race_win-512.webp"
          alt="winner-flag"
          class="player1Wins"
        />
        <h1 class="announcement">Rolling!</h1>
        <img
          src="./img/race_win-512.webp"
          alt="winner-flag"
          class="player2Wins"
        />
      </div>
    </header>
    <body>
      <section class="dice container">
        <div class="gameBoard">
          <div class="player1Card dice__card">
            <h5 class="player1Name dice__card--name">Player 1</h5>
            <img
              src="./img/dice1.png"
              alt="dice"
              class="player1Dice dice__card--dice"
            />
          </div>
          <div class="player2Card dice__card">
            <h5 class="player2Name dice__card--name">Player 2</h5>
            <img
              src="./img/dice1.png"
              alt="dice"
              class="player2Dice dice__card--dice"
            />
          </div>
        </div>
      </section>
    </body>
    <footer>
      <div class="footerLink">
        <a href="http://steili.com">
          <span class="footerLink__span">www</span>
          <img src="./img/footerdice.png" alt="dice" class="footerLink__dice" />
          <span class="footerLink__span">steili</span>
          <img src="./img/footerdice.png" alt="dice" class="footerLink__dice" />
          <span class="footerLink__span">com</span>
        </a>
      </div>
    </footer>

      </p>
    <![endif]-->

    <script src="./js/functions.js" async defer></script>
  </body>
</html>
